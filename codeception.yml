actor: Tester
paths:
    tests: app/tests
    log: app/tests/_output
    data: app/tests/_data
    helpers: app/tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'sqlite:app/tests/_data/db.sqlite'
            user: ''
            password: ''
            dump: app/tests/_data/dump.sql
