class_name: SearchTester
modules:
    enabled: 
        - Asserts
        - Db
        - Filesystem
        - FormFillerHelper
        - FunctionalHelper
        - Laravel4
        - NavigationHelper
    config:
        Laravel4:
            environment: codeceptionSearch
            cleanup: true
            filters: true
        Db:
            dsn: 'mysql:host=localhost;dbname=codeception'
            user: 'travis'
            password: ''
            dump: tests/_data/dumpSearch.sql
            populate: true
            cleanup: true